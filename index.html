        <!-- Script for text animation -->
        <script type="text/javascript">
          var i = 0;
          var point = 0;
          var text = ['chaos', 'limitation', 'mediocrity'];
          setInterval(() => {
            $('#switch-text').fadeOut(600, function()
            {
              $(this).html(text[point]).slideToggle(600);
            });
            if( point == (text.length-1)) {
              point = 0;
            }
            else {
              point++;
            }
          }, 1500);
        </script>
